name: C++ Test Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake libgtest-dev
          
      - name: Test
        run: |
          ./user_tests