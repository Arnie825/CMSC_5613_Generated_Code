name: C++ Test Workflow

on: [push]

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up C++ dependencies
        run: sudo apt-get update && sudo apt-get install -y \
          build-essential \
          cmake \
          wget \
          git \
          g++ \
          clang \
          && sudo apt-get clean

      - name: Install GoogleTest and GoogleMock
        run: |
          # Clone Google Test and Google Mock
          git clone --branch release-1.11.0 https://github.com/google/googletest.git
          cd googletest
          mkdir build
          cd build
          cmake ..
          sudo make install
          cd ../..
          
      - name: Test
        run: |
          cd build
          ./test